kind: Template
apiVersion: template.openshift.io/v1
metadata:
  annotations:
    description: Build template for an Angular app served by nginx.
    tags: caddy, vue
    iconClass: icon-js
  name: ${NAME}-build-template
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        name: ${NAME}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        name: ${NAME}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
    spec:
      runPolicy: Serial
      source:
        type: Dockerfile
        dockerfile: 'FROM ${RUNTIME_IMAGE_NAME}:${RUNTIME_IMAGE_TAG}

          COPY /app/dist/chat-client/ /srv/'
        images:
          - from:
              kind: ${ARTIFACT_IMAGE_KIND}
              name: ${ARTIFACT_IMAGE_NAME}:${ARTIFACT_IMAGE_TAG}
            paths:
              - sourcePath: /app
                destinationDir: .
      strategy:
        type: Docker
        dockerStrategy:
          from:
            kind: ${SOURCE_IMAGE_KIND}
            name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}:${OUTPUT_IMAGE_TAG}
      triggers:
        - type: ConfigChange
        - type: ImageChange
parameters:
  - name: NAME
    displayName: Name
    description: The name assigned to all of the resources defined in this template.
    required: true
    value: dsc-chat-client
  - name: APP_NAME
    displayName: App Name
    description: Used to group components together in the OpenShift console.
    required: true
    value: dsc-chat
  - name: APP_GROUP
    displayName: App Group
    description: The name assigned to all of the deployments in this project.
    required: true
    value: dsc-chat-runtime
  - name: OUTPUT_IMAGE_TAG
    displayName: Output Image Tag
    description: The tag given to the built image.
    required: true
    value: latest
  - name: SOURCE_IMAGE_TAG
    displayName: Source Image Tag
    description: The tag of the source image.
    required: true
    value: alpine
  - name: SOURCE_IMAGE_NAME
    displayName: Source Image Name
    description: The name of the runtime image.
    required: true
    value: artifacts.developer.gov.bc.ca/docker-remote/caddy
  - name: SOURCE_IMAGE_KIND
    displayName: Source Image Kind
    description: The 'kind' (type) of the  source image; typically ImageStreamTag,
      or DockerImage.
    required: true
    value: DockerImage
  - name: ARTIFACT_IMAGE_NAME
    displayName: Artifact Image Name
    description: The name of the image containing the built artifacts.
    required: true
    value: dsc-chat-client-base-image
  - name: ARTIFACT_IMAGE_TAG
    displayName: Artifact Image Name
    description: The tag of the image containing the built artifacts
    required: true
    value: latest
  - name: ARTIFACT_IMAGE_NAMESPACE
    displayName: Source Image Namespace
    description: The namespace containing the artifact image.
    required: true
    value: a99fd4-tools
  - name: ARTIFACT_IMAGE_KIND
    displayName: Artifact Image Kind
    description: The 'kind' (type) of the artifact image; typically ImageStreamTag,
      or DockerImage.
    required: true
    value: ImageStreamTag
